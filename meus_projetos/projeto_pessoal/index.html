<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receitas Deliciosas</title>
  <style>
    /* Estilos para o corpo da página */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    /* Estilos para o cabeçalho */
    header {
      background-color: #6ab04c;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Estilos para a seção de receitas */
    section {
      margin: 20px;
      padding: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    /* Estilos para a lista de receitas */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #6ab04c;
      text-decoration: none;
    }

    /* Estilos para o rodapé */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Receitas Deliciosas</h1>
    <p>Encontre aqui as melhores receitas para agradar o seu paladar!</p>
  </header>
  <section>
    <h2>Nossas Receitas</h2>
    <ul>
      <li><a href="#">Bolo de chocolate</a></li>
      <li><a href="#">Pudim de leite condensado</a></li>
      <li><a href="#">Lasanha de carne</a></li>
      <li><a href="#">Arroz com frango</a></li>
      <li><a href="#">Pizza caseira</a></li>
    </ul>
  </section>
  <footer>
    <p>&copy; 2023 Receitas Deliciosas. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
