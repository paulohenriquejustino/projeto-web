<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <h1 class="display-5">Trabalhando com Grid</h1>
    <hr>

    <!--Criando a área do conteúdo: Flexbox-->
    <div class="container mostrar-container mt-2">
        <div class="row">
            <div class="col-3 conteudo">
                Conteúdo com 3/12 colunas continuar escrevendo
            </div>

            <div class="row mt-2">
                <div class="col-5 conteudo">
                    Conteúdo com 5/12 colunas continuar escrevendo
                </div>
            </div>
        </div>

        <div class="container mostrar-container mt-2">
            <div class="row">
                <div class="col-6 conteudo">
                    Conteúdo com 6/12 colunas
                </div>
            </div>
        </div>

        <div class="container mostrar-container mt-2">
            <div class="row">
                <div class="col-9 conteudo">
                    Conteúdo com 6/12 colunas
                </div>
            </div>
        </div>

        <div class="container mostrar-container mt-2 mb-2">
            <div class="row">
                <div class="col-12 conteudo">
                    Conteúdo com 6/12 colunas
                </div>
            </div>
        </div>


    </div>
    
</body>
</html>
