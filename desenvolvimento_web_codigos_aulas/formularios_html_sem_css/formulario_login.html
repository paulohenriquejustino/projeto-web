<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Estudo de Formulários</h1>
        <article>
            <!--Criando um formulário-->
            <form>
                <h3>Cadastro</h3>
                <label>Nome completo</label><br>
                <input type="text"><br><br>
                <label>Endereço</label><br>
                <input type="text"><br><br>

                <label >Estado</label>
                <select name="estados">
                    <option value="mg">Minas Gerais</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                </select><br><br>

                <label>E-mail</label>
                <input type="email"><br><br>

                <label>Estado civil</label><br>
                <input type="radio" name="ecivil" value="c">Casado
                <input type="radio" name="ecivil" value="s">Solteiro <br><br>

                <label>Área de interesse</label><br>
                <input type="checkbox" name="interesse" id="ch">Ciências Humanas
                <input type="checkbox" name="interesse" id="cn">Ciências da Natura
                <input type="checkbox" name="interesse" id="ce">Ciências Exatas <br><br>

                <label for="">Observação</label><br>
                <textarea name="" id="" cols="30" rows="10"></textarea><br><br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
        </article>
    </header>
    
</body>
</html>
