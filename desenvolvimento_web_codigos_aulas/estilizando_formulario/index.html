<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estilizando tabelas</title>
</head>
<body>
    <header>
        <h1>Estulizando Tabelas</h1>
    </header>

    <main>
        <form >
            <!--Separar conteúdos semelhantes-->
            <fieldset>
                <!--Legenda-->
                <legend>Detalhes de contato</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                
                <div>
                    <label for="url">URL:</label>
                    <input type="text" name="url" id="url">
                </div>
            </fieldset>

            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="msg">Mensagem</label>
                    <textarea name="msg" id="mensagem" cols="30" rows="10"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Receber News Letter?</legend>
                <div>
                    <label for="">
                        <input class="radio" type="radio" name="news" id="sim">Sim
                    </label>
                </div>

                <div>
                    <label for="">
                        <input class="radio" type="radio" name="news" id="nao">Não
                    </label>
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
