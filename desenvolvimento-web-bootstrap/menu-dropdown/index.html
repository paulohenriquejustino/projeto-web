<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Menu X</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <main>
        <section>
            <h1 class="display-5">Barra de Navegação com Menu Dropdown</h1>
        </section>
    </main>
    <header>
        <!--Background com Dark e Light-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary p-2">
            <a href="#" class="navbar-brand">EMPRESA X</a>
            <!--Meu Sanduiche (Hamburger)
            data-bs-toogle: indica que o botão pressiando apresentará o menu
            data-bs-target define o que vamos mostras através do meu id -->

            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-target">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Colapsando o menu-->
            <div class="collapse navbar-collapse " id="menu-target">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Página Inicial</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Produtos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Galeria</a></li>

                    <!--Menu Dropdown-->
                    <div class="dropdown-menu bg-primary">
                        <a href="#" class="dropdown-item text-warning bg-primary">Gerêencia</a>
                        <a href="#" class="dropdown-item">Administração</a>
                        <a href="#" class="dropdown-item">RH</a>
                    </div>

                </ul>

       
            </div>
        </nav>
    </header>
  
     
</body>
</html>
