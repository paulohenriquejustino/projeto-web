<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento responsivo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1 class="my-3 mx-3 display-1">Bordas e cantos arredpndados</h1>
    </header>

    <main class="bordas">
        <!--
            border: Todos as bordas
            top: Superior botton: inferior end: direita start: esquerda
            Para colocar cor: border-primary, secondary...
        -->

        <!-- mb: margem inferior (botton)-->
        <div class="bg-white mb-2 p-2 border border-primary fs-3">Todos os lados</div>
        <div class="bg-white mb-2 p-2 border-top border-secondary fs-3 mt-4">Borda topo</div>
        <div class="bg-white mb-2 p-2 border-end border-success fs-3 mt-4">Borda direita</div>
        <div class="bg-white mb-2 p-2 border-bottom border-warning fs-3 mt-4">Borda inferior</div>
        <div class="bg-white mb-2 p-2 border-start border-danger fs-3 mt-4">Borda esquerda</div>

        <!--
            Border radius
            rouded, top , end , bottom, start, circle
        -->

        <div class="bg-white mb-2 p-2 border border-4 border-primary rounded fs-3 mt-4">Todos os lados</div>
        <div class="bg-white mb-2 p-2 border border-secondary rounded-top fs-3 mt-4">No topo</div>
        <div class="bg-white mb-2 p-2 border-success rounded-top fs-3 mt-4">Na direita</div>
        <div class="bg-white mb-2 p-2 border border-danger rounded-bottom fs-3 mt-4">Inferior</div>
        <div class="bg-white mb-2 p-2 border border-danger rounded-start fs-3 mt-4">Esquerda</div>
        <div class="bg-white mb-2 p-2 border border-danger rounded-pill fs-3 mt-4">Inferior</div>
        
        <div>
            <img src="tree.jpg" alt="" class="border rounded-circle">
        </div>
    </main>
    
</body>
</html>
