<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento responsivo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <header class="my-3 mx-3">
        <h1>Alinhamento Responsivo</h1>
    </header>
    <hr>
    <section>
        <!--
            Utilizando de sufixos para
            tamanhos de tela: sm, md, lg, xl
            sm: small
            md: medium
            lg: large
            xl: extra large
        -->

        <p class="text-sm-end">telas &gt;= 576px</p>
        <p class="text-md-end">telas &gt;= 768px</p>
        <p class="text-lg-end">telas &gt;= 992px</p>
        <p class="text-xl-end">telas &gt;= 1200px</p>
        <hr>

        <!--Transformando elementos de bloco em inline: colocar em todos-->
        <h1>Bloco para Inline</h1>
        <h5 class="d-inline">Elementos bloco</h5>
        <h5>Elemento Bloco</h5>
        <a>Elemento Bloco</a>
        <a href="">Elemento Bloco</a>
        <hr>
        <!--Transformando elementos inline para blocos: colocar em todos-->
        <h1 class="d-block">Inline para bloco!</h1>
        <span>Este é um elemento inline</span>
        <span>Este é um elemento inline</span>
        <span>Este é um elemento inline</span>
        <span>Este é um elemento inline</span>
    </section>
    
</body>
</html>
