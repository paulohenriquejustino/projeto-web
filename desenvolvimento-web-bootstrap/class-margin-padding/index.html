<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bootstrap</title>

  <!--CSS-->
  <link rel="stylesheet" href="style.css" type="text/css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

  <!--Bootstrap (CDN)-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

  <header>
    <h1 class="mt-3 mx-3 ">Margin e Padding</h1>
    <hr>
  </header>

  <section>
    <!--
        mx : margem em x (horizontal) esquerda/direita
        my : margem em y (vertical) top/botton
        m : margem para todos os lados, valores de 0-5
        (REM - unidade de medida do bootstrap)
    -->

    <h1 class="mt-5">Aplicando Margens</h1>
    <p class="my-4 mx-5">Aplicando Margens</p>
    <h1 class="mx-5">Aplicando Margens em X</h1>
    <h1 class="my-5">Aplicando Margens em Y</h1>
  </section>

  <br>

      <!--
        px : padding em x (horizontal) esquerda/direita
        py : padding em y (vertical) top/botton
        p : padding para todos os lados, valores de 0-5
        (REM - unidade de medida do bootstrap)
    -->

    <h1 class="p-5">Aplicando Padding</h1>
    <p class="px-5 ">Aplicando Padding</p>
    <h1 class="py-3">Aplicando Padding em X</h1>
    <h1 class="py-4">Aplicando Padding em Y</h1>




  <!--Biblioteca JS e POPPER ficam no final do seu arquivo HTML-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

</body>

</html>
