<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento responsivo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1 class="my-3 mx-3 display-1">Botões</h1>
    </header>
    <hr>

    <main>
        <section class="p-4">
            <h3>Botão Simples</h3>
            <hr>
            <button class="btn btn-button border border-1" type="button">Clique aqui</button>

            <h3>Botões com diferentes tags</h3>
            <hr>
            <a href="#" class="btn btn-info">Link</a>
            <button class="btn btn-info" type="submit">Submit</button>
            <input type="button" class="btn btn-info" value="button">
            <input type="reset" class="btn btn-info" value="Reset">
        </section>
        
        <section class="p-4">
             <h3>Botões com contorno</h3>
            <hr>
            <button class="btn btn-outline-warning" type="button">Clique</button>

            <h3>Tamanho dos Botões</h3>
            <hr>
            <button class="btn btn-info btn-lg" type="button">Grande</button>
            <button class="btn btn-info" type="button">Normal</button>
            <button class="btn btn-info btn-sm" type="button">Pequeno</button>
            <br><br>
        </section>

        <section class="p-4">
            <h3>Estados de botões</h3>
            <hr>
            <button class="btn btn-success" type="button">Normal</button>
            <button class="btn btn-success active" type="button">Ativo</button>
            <button class="btn btn-success disabled" type="button">Pequeno</button>
            <br><br>
            <button class="btn btn-info btn-block" type="button">Bloco</button>

        </section>

        <section class="p-4">
            <h3>Grupos de botões - horizontal</h3>
            <hr>
            <div class="btn-group">
                <button class="btn btn-info" type="button">Esquerda</button>
                <button class="btn btn-success" type="button">Centro</button>
                <button class="btn btn-info" type="button">Direita</button>
            </div>
        </section>

        
            
        








    </main>
    
    
</body>
</html>
