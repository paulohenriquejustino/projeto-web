<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bootstrap</title>

  <!--CSS-->
  <link rel="stylesheet" href="style.css" type="text/css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

  <!--Bootstrap (CDN)-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <header class="my-3 mx-3">
        <h1>Classes para parágrafos</h1>
    </header>
    <hr>
    <section>
        <article>
            <p>Lorem ipsum dolor sit amet.</p>
        
    
            <!--Parágrafo em destaque-->

            <!--Parágrafo tipo citação-->
            <p class="blockquote">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                <footer class="blockquote-footer"></footer>
            </p>

            <!--Parágrafo centralizado-->
            <p class="text-center">
                Lorem ipsum dolor sit amet.
            </p>

            <!--Parágrafo para dereita-->
            <p class="text-end">
                Lorem ipsum dolor sit amet consectetur.
            </p>

            <!--Parágrafo justificando tem que sobrescrever-->
            <p class="justificando text-justify">
                Lorem ipsum dolor sit amet consectetur.
            </p>
        </article> 
        <h2>Estudar alinhamento de texto na documentação</h2>
        <h4>baseline, middle etc.</h4> 

    </section>








  <!--Biblioteca JS e POPPER ficam no final do seu arquivo HTML-->

    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

</body>

</html>
