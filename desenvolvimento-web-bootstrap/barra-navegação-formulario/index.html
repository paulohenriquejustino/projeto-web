<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Menu X</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <main>
        <section>
            <h1 class="display-5 p-2">Barra de Navegação com formulário</h1>
            <hr>
        </section>

        <header>
            <!--Background com Dark e Light-->
            <nav class="navbar navbar-expand-sm navbar-dark bg-info p-2">
                <a href="" class="navbar-brand">EMPRESA X</a>

                <!--Meu Sanduiche (Hamburger)
                data-bs-toogle: indica que o botão pressiando apresentará o menu
                data-bs-target define o que vamos mostras através do meu id -->

                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-target">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--Colapsando o menu-->
                <div class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-target">
                    <!--Alinhamento do Menu Para Direita
                    margem esquerda automática-->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="#" class="nav-link">Página Inicial</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Produtos</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Galeria</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
                    </ul>
                    <!--Criar o Formulário
                    d-flex: organiza o conteúdo do formílario-->
                    <form action="" class="d-flex">
                        <input type="search" class="form-control me-2" placeholder="pesquisar...">
                        <button class="btn btn-outline-light">Ok</button>
                    </form>

                </div>
                



            </nav>
        </header>
    </main>
</body>
</html>
