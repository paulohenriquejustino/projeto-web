<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento responsivo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1 class="my-3 mx-3 display-1">Elementos Flutuantes</h1>
    </header>
    <hr>
    <section class="container clearfix">
        <!--Start: para esquerda End: para direita-->
        <article class="bg-success float-start">Texto vai fluturar para ESQUERDA</article>
        <article class="">Esse texto vai fluturar para DIREITA</article>
        <article class="float-none text-center">Isto está sem float</article>
    </section>
    <hr>

    <section class="container clearfix">
        <!--Start: para esquerda End: para direita-->
        <figure>
            <img src="" alt="" class="float-start">
        </figure>
        
        <figure>
            <img src="" alt="" class="float-start">
        </figure>
        <!--Limpa o float-->
        <div class="float-none text-center">Isto está sem float</div>
    </section>
</body>
</html>
