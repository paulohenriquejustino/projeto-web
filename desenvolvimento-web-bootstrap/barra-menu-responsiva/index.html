<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de navegação</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

    <main>
        <section>
            <h1 class="display-5 p-2">Barra de navegação Sanduiche</h1>
            <hr>
        </section>

        <header>
            <!--Background com Dark e Light-->
            <nav class="navbar navbar-expand-sm navbar-dark bg-success p-2">
                <a href="" class="navbar-brand">Logo</a>

                <!--Menu Sanduiche (Humburguer)
                data-bs-togle: indica que o botão pressionado apresentará o menu.
                data-bs-target define o que vamos mostrar atraves de um id-->

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-target">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--Colapsando o Menu-->
                <div class="collpse navbar-collapse" id="menu-target">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="#" class="nav-link">Página Inicial</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Produtos</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Galeria</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
                    </ul>
                </div>

            </nav>
        </header>
    </main>

</body>
</html>
