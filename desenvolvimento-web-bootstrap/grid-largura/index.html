<head>

    <title>Alinhamento responsivo</title>
    <link rel="stylesheet" href="style.css">

    <header class="my-3 mx-3">
        <h1>Alinhamento Responsivo</h1>
    </header>
    <hr>
   
    <main>
        <section class="bg-primary w-25 p-2">Largura 25%</section>
        <section class="bg-warning w-50 p-2">Largura 50%</section>
        <section class="bg-primary w-75 p-2">Largura 75%</section>
        <section class="bg-warning w-100 p-2">Largura 100%</section>
        <!--Não tem efeito no section-->
        <section class="bg-primary w-auto">Largura Adaptável</section>

    </main>
